version: "3.9"

services:

  web:
    build: .
    image: mines_web
    restart: always
    container_name: web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app/
    environment:
      - HOST=db
      - REDIS_HOST=redis
    ports:
      - 1337:8000
    depends_on:
      - redis
      - db

  db:
    image: postgres
    restart: always
    container_name: postgres
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      - REDIS_HOST=redis
    ports:
      - 5433:5432

  redis:
    image: redis
    restart: always
    container_name: redis
    volumes:
      - redis_volume:/var/lib/redis/data
    ports:
      - "6379:6379"

  celery:
    build: .
    image: celery
    command: celery -A mines worker --loglevel=info
    restart: always
    container_name: celery
    volumes:
      - celery_volume:/var/lib/celery/data
    environment:
      - HOST=db
      - REDIS_HOST=redis
    depends_on:
      - web

  flower:
    build: .
    image: mher/flower
    command: celery -A mines flower
    restart: always
    container_name: flower
    volumes:
      - flower_volume:/var/lib/flower/data
    environment:
      - HOST=db
      - REDIS_HOST=redis
    ports:
      - 5555:5555
    depends_on:
      - celery

volumes:
  db_volume:
  redis_volume:
  celery_volume:
  flower_volume:
